    <!--Configuracion para enviar los datos a una base de datos-->
    <!--Los atributos se usan el en backend-->
    <!--<form action="/database" method="post">-->
    <!--El metodop post hace que no sea vean los datos enviados-->
    <form action="" method="post">
        <!--La etiqueta <br> hace un salto de linea-->
        <label for="nombre">Nombre: </label>
        <!--El id es el identificador, tiene que ser igual al for del label,
        el name es el nombre de donde se va a estar guardando los datos y
        required es el comando para que sea obligatorio cargar el dato-->
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" autofocus><br>
        
        <label for="DNI">DNI: </label>
        <!--maxlength es el requerimiento de cantidad maxima de caracteres-->
        <input type="number" id="DNI" name="DNI" maxlength="8"><br>
        
        <label for="edad">Edad: </label>
        <!--min es edad minima y max es edad maxima-->
        <input type="number" id="edad" name="edad" min="1" max="99"><br>
        
        <label for="Contraseña">Contraseña: </label>
        <!--minlength es para poner un requerimiento de caracteres minimos-->
        <input type="password" id="contraseña" name="contraseña" minlength="8"><br>
        
        <label for="email">Email: </label>
        <!--Pattern es para darle un diseño predeterminado a lo que tienen que cargar
        y placeholder es unejemplo que aparece escrito en el cuadro de dialogo-->
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
        placeholder="ejemplo@email.com"><br>
        
        <input type="submit" value="Enviar Datos">
        <!--Boton para enviar los datos a la base de datos-->
        <button type="submit">
            Enviar datos con Boton 
        </button>
        </form>
